<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS">
    <meta name="description" content="Registracijos forma naujienu portalui">
    <meta name="author" content="vydas">
    <title>Registracija naujienu portale</title>

    <link href="stiliaus.css" rel="stylesheet">

    <link href="reg.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <main class="register w-100 m-auto">
      <form>
        <img class="mb-4" src="news_logo.png" alt="" width="120" height="50">
        <h1 class="h3 mb-3 fw-normal"><b>Registracija</b></h1>

        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="pavadinimas@pavadinimas.com">
          <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-4">
          <label>
            <input type="checkbox" value="remember-me"> Prisiminti
          </label>
        </div>

        <button class="w-75 btn btn-lg btn-primary" type="submit">Registruotis</button>
        <p class="mt-5 mb-3 text-muted">&copy; vydas 2022</p>
      </form>
    </main>
  </body>

</html>
